<div class="container col-md-6" style="margin-top: 2%;">
    <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
            <form>
                  <div class="form-group">
                    <label for="username">Username/Email address</label>
                    <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                <br>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Login</button> &nbsp;
                <a routerLink="/register">Not Member yet?Register</a>
        
              </form>
        </div>
      </div>
</div>
