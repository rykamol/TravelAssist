<div class="container col-md-6" style="margin-top: 2%;">
    <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                <br>

                  <div class="form-group">
                    <label for="username">Username/Email address</label>
                    <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                <br>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <br>

                <div class="form-group">
                    <label for="conPassword">Confirm Password</label>
                    <input type="conPassword" class="form-control" id="conPassword" placeholder="Confirm Password">
                  </div>
                <br>

                <button type="submit" class="btn btn-primary">Register</button> &nbsp;
                <a routerLink="/login">Already Member?Login Here</a>
              </form>
        </div>
      </div>
</div>
